<button mat-icon-button class="close-button" mat-dialog-close>
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h2 mat-dialog-title>Error Importing Patients</h2>
<mat-dialog-content class="mat-typography">

    <div *ngIf="data !== null && data.allow_import > 0 && data.bad_lines !== null;else other_content">
        <p class="help-block">
            {{ 'app.errors.dialogImportErrorLines' | translate }}
        </p>

        <mat-card>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let line of data.bad_lines">{{ line }}</mat-list-item>
            </mat-list>
        </mat-card>
    </div>
    <ng-template #other_content>
        <p class="help-block">
            {{ 'app.errors.dialogImportErrorSyntax' | translate }}
        </p>
    </ng-template>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial *ngIf="data !== null && data.allow_import > 0">Import
        Other Lines</button>
</mat-dialog-actions>
