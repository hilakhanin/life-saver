<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active"
    class="list-group-item clearfix" style="border-radius: 3px;">
    <div class="pull-left">
        <h4 class="lead">{{ indexType.Name }}</h4>
    </div>
    <div class="pull-right">
        <p class="list-group-item-text mt-1">{{ indexType.UnitOfMeasurement }}</p>
    </div>
    <div>
        <div class="d-flex w-100 justify-content-around text-muted">
            <div class="parameters"><span class="font-weight-bold">Min Value: </span><span>{{ indexType.MinValue }}</span></div>
            <div class="parameters"><span class="font-weight-bold">Max Value: </span><span>{{ indexType.MaxValue }}</span></div>
            <div class="parameters"><span class="font-weight-bold">Boolean? </span><span>{{ indexType.IsBoolean | yesNo }}</span></div>
        </div>
    </div>
</a>
